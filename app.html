    <style>
        :root { --primary:#ffffff; --dark:#000000; --light:#ffffff; --gray:#cccccc; }
        body.light-mode { --primary:#000000; --dark:#ffffff; --light:#000000; --gray:#333333; }
        html, body { background: var(--dark); }
        body { margin:0; font-family: 'Space Mono', monospace; color:var(--light); min-height:100vh; overflow-x:hidden; }

        /* Navigation */
        nav { position: fixed; top:0; left:0; right:0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); z-index: 10001; padding: 1rem 2rem; border-bottom:1px solid var(--light); }
        body.light-mode nav { background: rgba(255,255,255,0.95); }
        .nav-container { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
        .nav-links { display:flex; list-style:none; gap:2rem; justify-content:center; margin:0 auto; }
        .nav-links a { color: var(--light); text-decoration:none; transition: all .3s ease; padding:.5rem 1rem; border:1px solid transparent; }
        .nav-links a:hover { border-color: var(--light); box-shadow: 0 0 10px rgba(255,255,255,.5); }
        .nav-links a.active { border-color: var(--light); }
        .mobile-menu-toggle { display:none; background:none; border:1px solid var(--light); color:var(--light); font-size:1.5rem; padding:.5rem; cursor:pointer; }
        .nav-controls { display:flex; gap:.5rem; align-items:center; }
        .theme-toggle, .crt-toggle, .easter-egg-btn { background:transparent; border:1px solid var(--light); color:var(--light); padding:.4rem .7rem; cursor:pointer; font-family:'Space Mono', monospace; transition:all .2s ease; font-size:.65rem; opacity:.8; }
        .theme-toggle:hover, .crt-toggle:hover, .easter-egg-btn:hover { opacity:1; background:var(--light); color:var(--dark); }

        /* Layout */
        main { max-width: 1200px; margin: 0 auto; padding: 7rem 2rem 3rem; }
        section { max-width: 900px; margin: 0 auto; text-align:center; }
        .section-title { font-family:'Orbitron', sans-serif; font-size: clamp(2rem, 5vw, 2.5rem); text-align:center; margin-bottom:2rem; color:var(--light); }
        .section-title::after { content:''; display:block; width:100px; height:3px; background:var(--light); margin:1rem auto; }
        a { color: var(--light); }
        .card { border:1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.02); padding:2rem; border-radius:8px; }
        h1 { margin-top:0; font-weight:400; }
        .muted { opacity: .85; }
        .links { margin-top:1rem; display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; }
        .btn { border:1px solid var(--light); padding:0.6rem 1rem; text-decoration:none; border-radius:4px; }
        .btn:hover { background: var(--light); color: var(--dark); }

        /* Footer */
        footer { background:#111; padding:2rem; text-align:center; border-top:2px solid var(--light); }
        body.light-mode footer { background:#eee; }
        .social-links { display:flex; justify-content:center; gap:2rem; margin-bottom:1rem; }
        .social-links a { color: var(--light); font-size:1.5rem; transition: all .3s ease; }
        .social-links a:hover { transform: translateY(-3px); filter: drop-shadow(0 5px 10px rgba(255,255,255,0.5)); }
        .social-links svg { width:24px; height:24px; fill: currentColor; display:block; }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display:none; position:absolute; top:100%; left:0; right:0; background: rgba(0,0,0,0.95); flex-direction:column; padding:1rem; border-top:1px solid var(--light); }
            body.light-mode .nav-links { background: rgba(255,255,255,0.95); }
            .nav-links.active { display:flex; }
            .mobile-menu-toggle { display:block; }
            main { padding:6rem 1rem 2rem; }
        }
    </style>
</head>

    <script>
        function initMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const navLinks = document.getElementById('navLinks');
            mobileToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                mobileToggle.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
                mobileToggle.setAttribute('aria-expanded', navLinks.classList.contains('active') ? 'true' : 'false');
            });
        }
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            body.classList.remove('light-mode');
            themeToggle.textContent = 'DARK';
            themeToggle.setAttribute('aria-pressed', 'false');
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                const isLight = body.classList.contains('light-mode');
                themeToggle.textContent = isLight ? 'LIGHT' : 'DARK';
                themeToggle.setAttribute('aria-pressed', isLight ? 'true' : 'false');
            });
        }
        function initSmoothScrolling() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) { e.preventDefault(); target.scrollIntoView({ behavior: 'smooth' }); }
                });
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            initMobileMenu();
            initThemeToggle();
            initSmoothScrolling();
        });
    </script>
